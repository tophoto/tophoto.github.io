<!DOCTYPE html><html lang="en"><head>   <meta charset="UTF-8">   <meta http-equiv="X-UA-Compatible" content="IE=edge">   <meta name="viewport" content="width=device-width, initial-scale=1.0">   <title>LightNeumorphismLoginForm</title>   <link rel="preconnect" href="https://fonts.gstatic.com">   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   <link rel="stylesheet" href="css/style.min.css"></head><body><div class="form">   <h2>Login</h2>   <div class="inputBox">      <label>UserName</label>      <input type="text" name="#" placeholder="youmail@mail.com">   </div>   <div class="inputBox">      <label>Password</label>      <input type="text" name="#" placeholder="********">   </div>   <div class="inputBox">      <input type="submit" name="#" value="Sign In">   </div>   <p class="forget">Forget Password ? <a href="#">Click Here</a></p></div><script src="js/script.js"></script></body></html>
